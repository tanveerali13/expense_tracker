<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>demo db</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="copyright" content="&COPY; 2022-2029">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <section id="insert" class="py-2 py-md-5">
            <div class="container">
            <form id="insert-form">

                <input type="hidden" name="id" id="id" value="">

                <div class="mb-3">
                    <label for="expense_name" class="form-label" required>Expense Name</label>
                    <input type="text" class="form-control" name="expense_name" id="expense_name" placeholder="Ex: Gas">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label" required>Amount</label>
                    <input type="float" class="form-control" name="amount" id="amount" placeholder="$">
                </div>

                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <input type="text" class="form-control" name="details" id="details" placeholder="Optional">
                </div>

                    <button type="submit" class="btn btn-success" id="submit"></button>
             
                    <button type="submit" class="btn btn-primary" id="update"></button>  
               
                <button type="submit" class="btn btn-danger" id="cancel"></button>
            </form>
            </div>
        </section>

        <section class="container" id="display">
            <div class="table-responsive">
                <table id="table" class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody" id="tableBody"></tbody>
                </table>
            </div>

            <div class="total-expense" id="total-expense">
                <h3 class="total" id="total"></h3>
            </div>
        </section>

    </main>

    <footer class="container">

    </footer>

    <script src="js/main.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/delete.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


</body>

</html>
